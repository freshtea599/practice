<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График функции</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="chart" width="800" height="400"></canvas>
    <script>

        // Функция f1(x)
        function f1(x) {
            return Math.pow(Math.abs(x), x + 2) + Math.sin(x);
        }

        // Генерация значений для графика
        const step = 0.11; // Шаг табулирования
        const xValues = [];
        const yValues = [];
        for (let x = -3.7; x <= 8.5; x += step) {
            const xRounded = parseFloat(x.toFixed(3)); // Округление до 3 знаков
            xValues.push(xRounded);
            yValues.push(f1(xRounded));
        }

        // Настройка графика
        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: xValues,
                datasets: [{
                    label: 'f1(x) = |x|^(x + 2) + sin(x)',
                    data: yValues,
                    borderColor: 'blue',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    },
                    tooltip: {
                        enabled: true
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'x'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'f1(x)'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
