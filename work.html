<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График функции</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="chart-container">
        <canvas id="chart" width="600" height="400"></canvas>
    </div>
    <table>
        <thead>
            <tr>
                <th>x</th>
                <th>f1(x)</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <script>
        // Функция f1(x)
        function f1(x) {
            return Math.pow(Math.abs(x), x + 2) + Math.sin(x);
        }

        // Генерация значений для графика
        const step = 0.11; // Шаг табулирования
        const boundary = 2.4; // Точка разделения
        const xValues = [];
        const yValues = [];
        const tableData = [];

        // Генерация значений для первой половины отрезка
        for (let x = -3.7; x <= boundary; x += step) {
            const xRounded = parseFloat(x.toFixed(3)); // Округление до 3 знаков
            xValues.push(xRounded);
            yValues.push(f1(xRounded));
            tableData.push({ x: xRounded, f: f1(xRounded) });
        }

        // Настройка графика
        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: xValues,
                datasets: [
                    {
                        label: 'f1(x) = |x|^(x + 2) + sin(x)',
                        data: yValues,
                        borderColor: 'blue',
                        borderWidth: 2,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    },
                    tooltip: {
                        enabled: true
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'x'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'f1(x)'
                        }
                    }
                }
            }
        });

        // Заполнение таблицы
        const tableBody = document.getElementById("table-body");
        tableData.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${row.x}</td>
                <td>${row.f}</td>
            `;
            tableBody.appendChild(tr);
        });
    </script>
</body>
</html>
